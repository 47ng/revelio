language: rust
rust:
  - stable
#  - nightly

# matrix:
#   allow_failures:
#     - rust: nightly
#   fast_finish: true

services:
  - docker

cache: cargo

script:
  - cargo test --all

before_deploy:
  - cargo build --all --release
  - mkdir -p dist
  - cp -f target/release/revelio ./dist
  - strip dist/revelio
  - dist/revelio generate -p ./dist -u https://github.com/47ng/revelio/releases/download/${TRAVIS_TAG}/
  - cat dist/.well-known/revelio.json

deploy:
  # GitHub releases
  - provider: releases
    api_key:
      secure: 
    file:
      - dist/.well-known/revelio.json
      - dist/revelio
    skip_cleanup: true
    on:
      tags: true
      repo: 47ng/revelio

  # Docker image for master branch
  - provider: script
    script: scripts/deploy-docker-master.sh
    on:
      tags: false
      branch: master
      repo: 47ng/revelio

  # Docker image for tagged releases
  - provider: script
    script: scripts/deploy-docker-tagged.sh
    on:
      tags: true
      repo: 47ng/revelio

  # Publish crate on tagged releases
  - provider: cargo
    token:
      secure: 
    on:
      tags: true
      repo: 47ng/revelio

env:
  global:
    - secure: 
    - secure: 
