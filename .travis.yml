language: rust
rust:
  - stable
script:
  - cargo test  --all
  - cargo build --all --release
cache: cargo

before_deploy:
  # Dogfood
  - cargo run --bin revelio-report --release > revelio.json
  - cat revelio.json
  - strip target/release/revelio-report

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - revelio.json
    - target/release/revelio-report
  skip_cleanup: true
  on:
    tags: true
    repo: 47ng/revelio
